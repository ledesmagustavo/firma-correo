<html lang="es">
<head>

  <title>Generador de Firma para Outlook</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="email"], textarea {

<body>
  <h2>Generador de Firma de Correo (compatible con Outlook)</h2>

  <label>Nombre y Apellido:</label>
  <input type="text" id="nombre">

  <label>Cargo:</label>
  <input type="text" id="cargo">

  <label>Teléfono:</label>
  <input type="text" id="telefono" value="+595 (61) 575 582 "><!-- EDITA AQUÍ TU TELÉFONO POR DEFECTO -->

  <label>WhatsApp:</label>
  <input type="text" id="whatsapp">

  <label>Email:</label>
  <input type="email" id="email">

  <label>Dirección:</label>
  <textarea id="direccion" rows="3" style="width: 300px;">Av. Monseñor Rodríguez km 9,5 Parque Mercosur
    Deposito 111-Ciudad del Este-Paraguay</textarea><!-- EDITA AQUÍ TU DIRECCIÓN CON SALTO DE LÍNEA -->

  <label>Sitio Web:</label>
  <input type="text" id="sitio" value="www.uriom.com"><!-- EDITA AQUÍ TU SITIO WEB POR DEFECTO -->

  <button onclick="generarFirma()">Generar Firma</button>
  <button onclick="copiarFirma()">Copiar Firma</button>
  <button onclick="descargarFirma()">Descargar Firma</button>

    function generarFirma() {
      const nombre = document.getElementById("nombre").value;
      const cargo = document.getElementById("cargo").value;
      const telefono = document.getElementById("telefono").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const email = document.getElementById("email").value;
      const direccion = document.getElementById("direccion").value.replace(/\n/g, "<br>");
      const sitio = document.getElementById("sitio").value;

      const firmaHTML = `
        <table style="width: 100%; font-family: Arial, sans-serif;">
          <tr>
            <td>
              <div style="font-weight: bold; font-size: 16px;">${nombre}</div>
              <div style="font-size: 14px;">${cargo}</div>
              <div style='margin: 10px 0;'>
                <img src="${logoEmpresa}" style="width: 100%; max-width: 300px; height: auto;">
              </div>
              <div style="font-size: 14px; margin: 2px 0;">
                <img src="https://img.icons8.com/ios-filled/16/005BAC/marker.png" style="vertical-align: middle; margin-right: 5px;">
                ${direccion}
              </div>
              <div style="font-size: 14px; margin: 2px 0;">
                <img src="https://img.icons8.com/ios-filled/16/005BAC/phone.png" style="vertical-align: middle; margin-right: 5px;">
                ${telefono}
              </div>
              <div style="font-size: 14px; margin: 2px 0;">
                <img src="https://img.icons8.com/ios-filled/16/005BAC/whatsapp.png" style="vertical-align: middle; margin-right: 5px;">
                ${whatsapp}
              </div>
              <div style="font-size: 14px; margin: 2px 0;">
                <img src="https://img.icons8.com/ios-filled/16/005BAC/new-post.png" style="vertical-align: middle; margin-right: 5px;">
                ${email}
              </div>
              <div style="font-size: 14px; margin: 2px 0;">
                <img src="https://img.icons8.com/ios-filled/16/005BAC/domain.png" style="vertical-align: middle; margin-right: 5px;">
                ${sitio}
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 10px;">
              <img src="${logoISO1}" style="height: 100px; margin-right: 0px;">
              <img src="${logoISO2}" style="height: 100px;">
            </td>
          </tr>
        </table>
      `;

      document.getElementById("signaturePreview").innerHTML = firmaHTML;
    }

    function copiarFirma() {
      const preview = document.getElementById("signaturePreview");
      const range = document.createRange();
      range.selectNode(preview);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand("copy");
        alert("Firma copiada al portapapeles.");
      } catch (err) {
        alert("Error al copiar la firma.");
      }
      selection.removeAllRanges();
    }

    function descargarFirma() {
      const htmlContent = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firma Outlook</title>
</head>
<body>
${document.getElementById("signaturePreview").innerHTML}
</body>
</html>
      `.trim();

      const blob = new Blob([htmlContent], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "firma-outlook.html";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
